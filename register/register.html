<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyles.css">
    <title>Register</title>
</head>
<body>
    
    <hgroup>
        <h1>Register</h1>
    </hgroup>

	<div class="register">
		<div class="register-screen">

            <!-- Email, username, password -->
			<div class="register-form">
				<div class="control-group">
				<input type="text" class="register-field" value="" placeholder="Email" id="register-email">

                <input type="text" class="register-field" value="" placeholder="Username" id="register-username">

                <input type="password" class="register-field" value="" placeholder="Password" id="register-pass">
                </div>

                <a id="register-button" class="btn" href="#">Register</a>
 
			</div>
		</div>
    </div>
    
    <script src="../register/register.js"></script>
</body>
</html>
